<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat with Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <style>
      html,
      body {
        width: 400px;
        height: 600px;
        margin: 0;
      }
      #suggestions {
        padding: 8px 12px;
        background-color: #f0f9ff;
        border: 1px solid #bee3f8;
        border-radius: 8px;
        margin-bottom: 8px;
        max-height: 120px;
        overflow-y: auto;
        font-size: 13px;
        color: #0366d6;
      }
      #suggestions div {
        cursor: pointer;
        margin-bottom: 6px;
      }
      #suggestions div:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="flex flex-col h-[600px] p-4 bg-white text-black">
    <h1 class="text-xl font-semibold mb-4">Chat with Webpage</h1>

    <div id="suggestions" style="display: none"></div>

    <div
      id="chat-box"
      class="flex-1 flex flex-col overflow-y-auto border border-gray-300 rounded-lg p-2 bg-gray-50 space-y-2"
    ></div>

    <form id="chat-form" class="flex gap-2 mt-2">
      <input
        id="input"
        type="text"
        class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:outline-none"
        placeholder="Ask something..."
        autocomplete="off"
        autofocus
      />
      <button
        id="send"
        type="submit"
        style="
          background-color: #3b82f6;
          color: white;
          padding: 8px 16px;
          border: none;
          border-radius: 8px;
          font-size: 14px;
          cursor: pointer;
        "
      >
        Send
      </button>
    </form>

    <script src="popup.js"></script>
  </body>
</html>
